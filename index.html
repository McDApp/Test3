<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
        
        <link rel="stylesheet" href="mapCSS.css"/> <!-- Map Style Sheet -->
        
        <script>
            /*
             * Building names / fields, from database
             */
            $(function() {
                var availableTags = [
                    "Allan",
                    "Keelty",
                    "Finney",
                    "RL",
                    "McDonogh Stadium",
                    "Lyle",
                    "Jane Bay",
                    "Horn Theater"
                ];
                $( "#tags" ).autocomplete({
                    source: availableTags
                });
            });
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> <!-- Google Map JS API -->
        <script src="MapJS.js"></script> <!-- Map JavaScript -->
        
    </head>

    
    <body>
        <div class="ui-widget">
            <label for="tags">Search for Building/Field: </label>
            <input id="tags" />
        </div>

        <div id="map_canvas"></div>
        
        <h5 align="center">
            Click Building/Field for Photos and Information    
        </h5>   

    </body>
</html>
